<script type="text/template" id="ordenFabricacionList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Nombre</th>
		 <th>Fecha</th>
		 <th>Cantidad</th>
		 <th>Estado</th>
		 <th>Nombre de Producto</th>
    <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(ordenFabricacions, function(ordenFabricacion) { %>
    <tr>
		<td><%= htmlEncode(ordenFabricacion.getDisplay('name')) %></td>
		<td><%= htmlEncode(ordenFabricacion.getDisplay('fecha')) %></td>
		<td><%= htmlEncode(ordenFabricacion.getDisplay('cantidad')) %></td>
		<td><%= htmlEncode(ordenFabricacion.getDisplay('estado')) %></td>
		<td><%= htmlEncode(ordenFabricacion.getDisplay('nombreProducto')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-ordenFabricacion-edit',{id:<%= ordenFabricacion.id %>}); return false" >Editar</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-ordenFabricacion-delete',{id:<%= ordenFabricacion.id %>}); return false" >Eliminar</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="ordenFabricacion">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-ordenFabricacionForm">
    <% if(ordenFabricacion.id) {%>
    <input type="hidden" name="id" value="<%= ordenFabricacion.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Nombre</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="" value="<%= ordenFabricacion.get('name') %>"/>	
		</div>
		<div class="form-group" >
			<label for="fecha">Fecha</label>
    		<input type="text" data-converter="date" data-date-format="dd/mm/yyyy" class="form-control" id="fecha"  name="fecha" placeholder="" />
    		<%= '<scr'+'ipt>' %>
        	$('#fecha').datepicker({autoclose:true});
        	$('#fecha').datepicker('setDate',new Date(<%= ordenFabricacion.get('fecha') %>));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="cantidad">Cantidad</label>
    	<input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="" value="<%= ordenFabricacion.get('cantidad') %>"/>	
		</div>
		<div class="form-group" >
		<label for="estado">Estado</label>
    	<input type="text" class="form-control" id="estado" name="estado" placeholder="" value="<%= ordenFabricacion.get('estado') %>"/>	
		</div>
		<div class="form-group" >
		<label for="nombreProducto">Nombre Producto</label>
    	<input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="" value="<%= ordenFabricacion.get('nombreProducto') %>"/>	
		</div>
    </form>
    </div>
</script>
